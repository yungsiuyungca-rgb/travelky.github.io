            "Boots (boot)", "Thermal Underwear (Èõû‰ªîÂòú)", "Warm Socks (‰øùÊöñÈï∑Ë•™)", "Beanie (ÂÜ∑Â∏Ω)", "Gloves (ÊâãÂ•ó)", "Thick Scarf (ÂéöÈ†∏Â∑æ)", "Bedding (Ë¢´Èã™)", "Pillow (ÊûïÈ†≠)",
            "Toothpaste (ÁâôËÜè)", "Sunscreen (Èò≤Êõ¨)", "Wet Wipes (ÊøïÁ¥ôÂ∑æ)", "Tissues (Á¥ôÂ∑æ)", "Socks (Ë•™Â≠ê)", "Umbrella (Èõ®ÂÇò)", "Moisturizer (‰øùÊøïË≠∑ËÜöÂìÅ)", "Cosmetics (ÂåñÂ¶ùÂìÅ)",
            "Underwear (ÂÖßË§≤)", "Hair Clips (È†≠Â§æ)", "Accessories (È£æÂìÅ)", "Tripod (ËÖ≥Êû∂)", "Laundry Bag (Ê¥óË°£Ë¢ã)", "Detergent (Ê¥óË°£Á≤æ)",
            "Swim Gear (Ê≥≥ÂÖ∑)", "Swimsuit (Ê≥≥Ë°£)", "Heat Packs (ÊöñÂåÖ)"
        ];

        const BACKPACK_ITEMS = [
            "Slippers (ÊãñÈûã)", "Toothbrush (ÁâôÂà∑)", "Hand Cream (Ë≠∑ÊâãÈúú)", "Passport (Passport)", "ETA (ETA)", "Sunglasses (Â¢®Èè°)", "Lip Balm (ÊΩ§ÂîáËÜè)", "Tissues (Á¥ôÂ∑æ)",
            "Comb (Ê¢≥)", "Hair Ties (Ê©°Á≠ã)", "Wallet - HKD/Foreign/Cards (ÈäÄÂåÖ)", "Adapter (ËΩâÊé•È†≠)", "AirPods (AirPod)", "Charging Cables (ÂÖÖÈõªÁ∑ö)",
            "Glasses (ÁúºÈè°)", "Apple Watch (Apple Watch)", "SIM Card (ÈõªË©±Âç°)"
        ];

        // --- 3. HELPER FUNCTIONS ---
        const generateWordDoc = (checkedItems, backpackItems, tripData, spendingData) => {
            let content = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'><title>Trip Itinerary</title></head><body>
                <h1 style="color:#1e3a8a;">Vancouver, Calgary & Banff Trip 2025</h1>
                
                <h2>Checked Luggage (Ë°åÊùéÁÆ±)</h2>
                <ul>${checkedItems.map(item => `<li>[${item.checked ? 'X' : ' '}] ${item.text}</li>`).join('')}</ul>
                <h2>Backpack (ËÉåÂåÖ)</h2>
                <ul>${backpackItems.map(item => `<li>[${item.checked ? 'X' : ' '}] ${item.text}</li>`).join('')}</ul>
                <hr/>
            `;

            DATES.forEach(date => {
                const day = tripData[date];
                content += `
                    <h3 style="background:#f1f5f9; padding:5px;">${date} - ${day.topic}</h3>
                    <p><b>Date:</b> ${day.weekday}</p>
                    <p><b>Location:</b> ${day.city}</p>
                    <p><b>Stay:</b> ${day.stay}</p>
                    <p><b>Note:</b> ${day.note}</p>
                    <table border="1" cellpadding="5" cellspacing="0" width="100%">
                        <tr><th>Time</th><th>Activity</th><th>Location</th><th>Who</th></tr>
                        ${day.events.map(ev => `<tr><td>${ev.time}</td><td>${ev.title}</td><td>${ev.location}</td><td>${ev.participants}</td></tr>`).join('')}
                    </table>
                    <br/>
                `;
            });

            content += `<h2>Expenses</h2><table border="1"><tr><th>Who</th><th>Item</th><th>CAD</th></tr>${spendingData.map(s => `<tr><td>${s.who}</td><td>${s.item}</td><td>${s.amountCad}</td></tr>`).join('')}</table></body></html>`;

            const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'VCB_Trip_2025.doc';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // --- 4. COMPONENTS ---
        
        const LuggageSection = ({ checkedItems, setCheckedItems, backpackItems, setBackpackItems }) => {
            const toggleItem = (list, setList, idx) => {
                const newItems = [...list];
                newItems[idx].checked = !newItems[idx].checked;
                setList(newItems);
            };

            const ListColumn = ({ title, items, setItems }) => (
                <div className="flex-1">
                    <h3 className="font-bold text-lg mb-3 text-slate-700">{title}</h3>
                    <div className="grid grid-cols-1 gap-2">
                        {items.map((item, idx) => (
                            <label key={idx} className={`flex items-center gap-3 p-2 rounded-lg border cursor-pointer transition-all ${item.checked ? 'bg-red-50 border-red-200' : 'bg-white border-slate-200 hover:border-red-200'}`}>
                                <input type="checkbox" checked={item.checked} onChange={() => toggleItem(items, setItems, idx)} className="w-4 h-4 accent-red-600 rounded" />
                                <span className={`text-sm ${item.checked ? 'line-through text-red-400' : 'text-slate-700'}`}>{item.text}</span>
                            </label>
                        ))}
                    </div>
                </div>
            );

            return (
                <div id="luggage" className="mb-12 scroll-mt-24 watercolor-box p-6 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-24 h-24 bg-rose-100 rounded-full blur-2xl -z-10"></div>
                    <div className="flex items-center gap-3 mb-6 border-b-2 border-dashed border-rose-200 pb-4">
                        <div className="bg-rose-200 p-2 rounded-full text-rose-700"><Icon name="bag" className="w-6 h-6" /></div>
                        <h2 className="text-3xl text-rose-800">Luggage Preparation (Ë°åÊùéÊ∏ÖÂñÆ)</h2>
                    </div>
                    <div className="flex flex-col md:flex-row gap-8">
                        <ListColumn title="Checked Luggage (Ë°åÊùéÁÆ±)" items={checkedItems} setItems={setCheckedItems} />
                        <ListColumn title="Backpack (ËÉåÂåÖ)" items={backpackItems} setItems={setBackpackItems} />
                    </div>
                </div>
            );
        };

        const SpendingSection = ({ spending, setSpending }) => {
            const addRow = () => setSpending([...spending, { who: "", category: "", item: "", amountCad: "" }]);
            const updateRow = (index, field, value) => {
                const newSpending = [...spending];
                newSpending[index][field] = value;
                setSpending(newSpending);
            };
            const getTotalCAD = () => spending.reduce((acc, curr) => acc + (parseFloat(curr.amountCad) || 0), 0);

            return (
                <div id="spending" className="mt-12 scroll-mt-6 watercolor-box p-6 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-32 h-32 bg-green-50 rounded-full blur-3xl -z-10"></div>
                    <div className="flex items-center gap-3 mb-6 border-b-2 border-dashed border-green-200 pb-4">
                        <div className="bg-green-200 p-2 rounded-full text-green-800"><Icon name="money" className="w-6 h-6" /></div>
                        <div>
                            <h2 className="text-3xl text-green-900">Total Trip Spending</h2>
                            <p className="text-sm text-green-700 font-sans">1 CAD ‚âà {EXCHANGE_RATE} HKD</p>
                        </div>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full min-w-[600px] mb-4 text-left">
                            <thead>
                                <tr className="text-sm font-bold text-slate-500 uppercase border-b border-green-100">
                                    <th className="pb-3 w-1/6">Paid By</th>
                                    <th className="pb-3 w-1/6">Category</th>
                                    <th className="pb-3 w-1/3">Item</th>
                                    <th className="pb-3 w-1/6 text-right">CAD</th>
                                    <th className="pb-3 w-1/6 text-right text-slate-400">HKD</th>
                                </tr>
                            </thead>
                            <tbody className="space-y-2 font-sans">
                                {spending.map((item, idx) => (
                                    <tr key={idx} className="group hover:bg-green-50/50 transition">
                                        <td className="py-2 pr-2"><input className="w-full bg-transparent border-b border-dashed border-slate-200 focus:border-green-400 outline-none" value={item.who} onChange={(e) => updateRow(idx, 'who', e.target.value)} placeholder="Name" /></td>
                                        <td className="py-2 pr-2"><input className="w-full bg-transparent border-b border-dashed border-slate-200 focus:border-green-400 outline-none" value={item.category} onChange={(e) => updateRow(idx, 'category', e.target.value)} placeholder="Type" /></td>
                                        <td className="py-2 pr-2"><input className="w-full bg-transparent border-b border-dashed border-slate-200 focus:border-green-400 outline-none" value={item.item} onChange={(e) => updateRow(idx, 'item', e.target.value)} placeholder="Description" /></td>
                                        <td className="py-2 pr-2"><input className="w-full bg-transparent border-b border-dashed border-slate-200 focus:border-green-400 outline-none text-right font-mono" value={item.amountCad} onChange={(e) => updateRow(idx, 'amountCad', e.target.value)} placeholder="0.00" /></td>
                                        <td className="py-2 text-right font-mono text-slate-400">{(parseFloat(item.amountCad || 0) * EXCHANGE_RATE).toFixed(2)}</td>
                                    </tr>
                                ))}
                            </tbody>
                            <tfoot>
                                <tr className="border-t-2 border-green-100 font-bold text-lg">
                                    <td colSpan="3" className="pt-4 text-right pr-4 text-slate-400">Total:</td>
                                    <td className="pt-4 text-right text-green-700">${getTotalCAD().toFixed(2)}</td>
                                    <td className="pt-4 text-right text-slate-400">HK${(getTotalCAD() * EXCHANGE_RATE).toFixed(2)}</td>
                                </tr>
                            </tfoot>
                        </table>
                        <button onClick={addRow} className="text-sm font-bold text-green-600 hover:text-green-800 bg-green-50 px-4 py-2 rounded-full border border-green-200 shadow-sm transition">+ Add Item</button>
                    </div>
                </div>
            );
        };

        const DaySection = ({ date, dayIndex, data, isActive }) => {
            const [image, setImage] = useState(null);
            const handleImageUpload = (e) => { if (e.target.files[0]) setImage(URL.createObjectURL(e.target.files[0])); };

            return (
                <div id={date} className={`mb-16 scroll-mt-24 watercolor-box transition-all duration-500 ${isActive ? 'ring-2 ring-blue-200' : ''}`}>
                    <div className="absolute -top-4 -left-4 w-12 h-12 bg-yellow-100 rounded-full mix-blend-multiply filter blur-md opacity-70"></div>
                    <div className="absolute top-10 -right-4 w-16 h-16 bg-blue-100 rounded-full mix-blend-multiply filter blur-lg opacity-70"></div>

                    <div className="p-8 border-b-2 border-dashed border-slate-200 flex flex-col md:flex-row justify-between items-start gap-6">
                        <div>
                            <div className="flex items-center gap-3 mb-2">
                                <span className="bg-blue-100 text-blue-700 text-sm font-bold px-3 py-1 rounded-full shadow-sm transform -rotate-2">Day {dayIndex + 1}</span>
                                <h3 className="text-3xl text-slate-700">{date}</h3>
                                <span className="text-lg text-slate-400 font-sans italic">{data.weekday}</span>
                            </div>
                            <h2 className="text-4xl text-slate-800 mb-2">{data.topic}</h2>
                            <div className="flex items-center gap-2 text-lg text-slate-500 font-sans">
                                <Icon name="map" className="w-5 h-5 text-red-400" /> 
                                <a href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.city.split('(')[0])}`} target="_blank" className="hover:text-blue-500 border-b border-transparent hover:border-blue-400 transition">{data.city}</a>
                            </div>
                        </div>
                        <a href="https://www.accuweather.com/en/ca/vancouver/v6c/december-weather/53286" target="_blank" className="relative bg-white/50 px-6 py-4 rounded-2xl border border-white shadow-sm hover:shadow-md transition cursor-pointer group min-w-[240px] transform hover:-rotate-1">
                            <div className="flex justify-between items-center border-b border-slate-200 pb-3 mb-2">
                                <div className="flex items-center gap-3">
                                    <Icon name={data.weather.icon} className="w-10 h-10 text-blue-400 filter-rough" />
                                    <div className="leading-tight">
                                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">Temp</div>
                                        <div className="font-bold text-slate-700 text-xl font-sans">{data.weather.low} / {data.weather.high}</div>
                                    </div>
                                </div>
                                <div className="text-sm font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-full">{data.weather.condition}</div>
                            </div>
                            <div className="grid grid-cols-3 gap-2 text-center text-xs text-slate-500 font-sans">
                                <div><Icon name="water" className="w-5 h-5 mx-auto mb-1 text-blue-300" />{data.weather.rain}</div>
                                <div><Icon name="wind" className="w-5 h-5 mx-auto mb-1 text-slate-300" />{data.weather.wind}</div>
                                <div><Icon name="cloud" className="w-5 h-5 mx-auto mb-1 text-slate-300" />{data.weather.humidity}</div>
                            </div>
                        </a>
                    </div>

                    <div className="p-8 space-y-8 font-sans">
                        {date === "Dec 26" && (
                            <div className="bg-slate-800 rounded-2xl p-6 text-white relative overflow-hidden shadow-inner border-4 border-slate-700/50">
                                <div className="absolute inset-0 bg-gradient-to-r from-green-400/20 to-purple-400/20 opacity-60"></div>
                                <div className="relative z-10 flex items-center justify-between">
                                    <div className="flex items-center gap-4"><Icon name="aurora" className="w-10 h-10 text-green-300 filter-rough" /><div><h4 className="font-bold text-xl font-serif tracking-wide">Aurora Forecast</h4><p className="text-sm text-slate-300">Kp Index: 4 (Moderate)</p></div></div>
                                    <div className="text-right"><div className="text-xs font-bold text-green-300 uppercase mb-1">Chance</div><div className="text-3xl font-bold font-serif">40%</div></div>
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-indigo-50/50 p-5 rounded-2xl border-2 border-indigo-100 relative group hover:border-indigo-200 transition">
                                <div className="flex items-center gap-2 text-indigo-800 font-bold text-lg mb-2"><Icon name="home" className="w-6 h-6" /> Staying Over</div>
                                <div className="text-lg text-slate-700 font-medium">{data.stay}</div>
                            </div>
                            <div className="bg-amber-50/50 p-5 rounded-2xl border-2 border-amber-100 relative group hover:border-amber-200 transition">
                                <div className="flex items-center gap-2 text-amber-700 font-bold text-lg mb-2"><Icon name="star" className="w-6 h-6" /> Trip Tips</div>
                                <div className="text-lg text-slate-700 italic">{data.note}</div>
                            </div>
                        </div>

                        <div>
                            <h4 className="text-2xl text-slate-700 mb-6 flex items-center gap-2 font-serif font-bold border-b border-slate-100 pb-2"><Icon name="mountain" className="w-6 h-6 text-slate-400" /> Timeline</h4>
                            <div className="relative border-l-4 border-dashed border-slate-200 pl-8 space-y-10 ml-2">
                                {data.events.map((ev, idx) => (
                                    <div key={idx} className="relative group">
                                        <div className="absolute -left-[43px] top-1 w-6 h-6 bg-white border-4 border-slate-300 rounded-full group-hover:border-blue-400 group-hover:scale-110 transition shadow-sm"></div>
                                        <div className="flex flex-col sm:flex-row gap-4 items-start">
                                            <span className="font-bold text-slate-400 text-lg w-20 flex-shrink-0 pt-1">{ev.time}</span>
                                            <div className="flex-1 bg-white p-4 rounded-xl border border-slate-100 shadow-sm group-hover:shadow-md transition relative">
                                                <div className="absolute -left-2 top-4 w-4 h-4 bg-white transform rotate-45 border-l border-b border-slate-100"></div>
                                                <div className="flex items-start gap-3">
                                                    <div className="mt-1"><Icon name={ev.icon} className="w-6 h-6" /></div>
                                                    <div className="flex-1">
                                                        <div className="font-bold text-slate-800 text-xl mb-1">{ev.title}</div>
                                                        <div className="flex flex-wrap gap-2 mb-2">
                                                            <span className="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded-full border border-blue-100">üë• {ev.participants}</span>
                                                        </div>
                                                        <div className="text-sm text-slate-500 flex items-center gap-1 mb-2">
                                                            <Icon name="map" className="w-3 h-3 text-red-300" />
                                                            <a href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(ev.location)}`} target="_blank" className="hover:text-blue-500 hover:underline decoration-blue-300 decoration-2 underline-offset-2">{ev.location}</a>
                                                        </div>
                                                        {ev.note && <div className="text-base text-slate-600 italic bg-slate-50 p-2 rounded-lg border-l-4 border-slate-300">{ev.note}</div>}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div>
                            <h4 className="text-xl text-slate-600 mb-4 flex items-center gap-2 font-bold"><Icon name="camera" className="w-5 h-5 text-purple-400" /> Graphic Itinerary</h4>
                            {!image ? (
                                <label className="w-full h-40 flex flex-col items-center justify-center cursor-pointer bg-slate-50 hover:bg-white border-2 border-dashed border-slate-300 hover:border-purple-300 rounded-2xl transition group">
                                    <span className="text-slate-400 font-bold group-hover:text-purple-400 transition">Drop a photo here or click to upload</span>
                                    <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                                </label>
                            ) : (
                                <div className="relative group rounded-2xl overflow-hidden shadow-lg transform hover:scale-[1.01] transition duration-500">
                                    <img src={image} className="w-full h-auto max-h-[500px] object-cover" />
                                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition"></div>
                                    <button onClick={()=>setImage(null)} className="absolute top-4 right-4 bg-white/90 text-xs font-bold px-3 py-1 rounded-full shadow hover:bg-red-50 text-red-500">Remove</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeDay, setActiveDay] = useState("");
            const [checkedLuggage, setCheckedLuggage] = useState(CHECKED_LUGGAGE_ITEMS.map(item => ({ text: item, checked: false })));
            const [backpackLuggage, setBackpackLuggage] = useState(BACKPACK_ITEMS.map(item => ({ text: item, checked: false })));
            const [spendingData, setSpendingData] = useState([{ who: "Mom", category: "Flight", item: "AC Tickets", amountCad: "2500" }]);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) window.scrollTo({ top: element.offsetTop - 80, behavior: 'smooth' });
            };

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ["luggage", ...DATES, "spending"].map(id => document.getElementById(id));
                    const scrollPosition = window.scrollY + 200; 
                    sections.forEach(section => {
                        if (section && section.offsetTop <= scrollPosition && (section.offsetTop + section.offsetHeight) > scrollPosition) {
                            setActiveDay(section.id);
                        }
                    });
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <div className="w-20 md:w-64 bg-[#fcf9f2] border-r-2 border-dashed border-[#e6e0d4] h-screen sticky top-0 flex flex-col flex-shrink-0 z-50 shadow-sm">
                        <div className="p-6 border-b-2 border-dashed border-[#e6e0d4] text-center">
                            <h1 className="text-3xl text-slate-700 leading-none">Trip<br/><span className="text-4xl text-blue-500">Journal</span></h1>
                        </div>
                        <div className="flex-1 overflow-y-auto sidebar-scroll py-4 space-y-1">
                            <button onClick={() => scrollToSection('luggage')} className={`w-full text-left px-6 py-3 font-bold transition-all flex items-center gap-3 ${activeDay === 'luggage' ? 'bg-white border-l-4 border-red-400 text-red-500 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                                <Icon name="bag" className="w-5 h-5" /> <span className="hidden md:inline">Luggage</span>
                            </button>
                            {DATES.map((date, index) => (
                                <button key={date} onClick={() => scrollToSection(date)} className={`w-full text-left px-6 py-3 font-bold transition-all flex items-center gap-3 ${activeDay === date ? 'bg-white border-l-4 border-blue-400 text-blue-600 shadow-sm scale-105 origin-left' : 'text-slate-400 hover:text-slate-600'}`}>
                                    <span className="text-xs bg-slate-200 text-slate-500 w-6 h-6 rounded-full flex items-center justify-center">{index + 1}</span>
                                    <span className="hidden md:inline">{date}</span>
                                </button>
                            ))}
                            <button onClick={() => scrollToSection('spending')} className={`w-full text-left px-6 py-3 font-bold transition-all flex items-center gap-3 ${activeDay === 'spending' ? 'bg-white border-l-4 border-green-400 text-green-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>
                                <Icon name="money" className="w-5 h-5" /> <span className="hidden md:inline">Expenses</span>
                            </button>
                        </div>
                    </div>

                    <main className="flex-1 relative">
                        {/* Header */}
                        <div className="sticky top-0 z-40 bg-[#fdfbf7]/90 backdrop-blur-md border-b border-slate-100 px-8 py-4 flex justify-between items-center shadow-sm">
                            <h2 className="text-2xl text-slate-700 font-bold tracking-tight">Vancouver & Banff 2025</h2>
                            <button onClick={() => generateWordDoc(checkedLuggage, backpackLuggage, INITIAL_TRIP_DATA, spendingData)} className="bg-slate-800 hover:bg-slate-700 text-white text-lg px-6 py-2 rounded-full flex items-center gap-2 transition shadow-lg hover:-translate-y-1">
                                <Icon name="word" className="w-5 h-5 text-white" /> Generate Word
                            </button>
                        </div>

                        <div className="p-6 md:p-12 max-w-5xl mx-auto space-y-12 pb-32">
                            <LuggageSection checkedItems={checkedLuggage} setCheckedItems={setCheckedLuggage} backpackItems={backpackLuggage} setBackpackItems={setBackpackLuggage} />
                            
                            {DATES.map((date, index) => (
                                <DaySection key={date} date={date} dayIndex={index} data={INITIAL_TRIP_DATA[date]} isActive={activeDay === date} />
                            ))}
                            
                            <SpendingSection spending={spendingData} setSpending={setSpendingData} />
                            
                            <div className="text-center text-slate-400 pt-10 font-bold text-xl">
                                ~ Have a Wonderful Trip! ~
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
